<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Location Tracker</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <div class="container">
        <h1>Car Service Location Tracker</h1>
        
        <!-- Button to track location -->
        <button class="btn" onclick="getLocation()"><a href="./review.html">Track My Location</a></button>
        
        <div id="status">
            <p>Click the button to get your location.</p>
        </div>
        
        <!-- Display Latitude & Longitude -->
        <div id="location">
            <p id="latlng">Latitude: , Longitude: </p>
        </div>
        
        <!-- Map -->
        <div id="map"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
