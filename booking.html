<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Car Service</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Book a Car Service</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="service-type">Service Type</label>
                <input type="text" id="service-type" name="service-type" placeholder="e.g., Oil Change" required>
            </div>
            <div class="form-group">
                <label for="appointment-date">Appointment Date</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>
            <button type="submit" class="btn"><a href="./service track.html">Book Service</a></button>
        </form>
        <div id="response-message"></div>
    </div>

    <script src="./reg.js"></script>
</body>
</html>
