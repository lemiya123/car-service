<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Information - Car Service App</title>
  <link rel="stylesheet" href="stylesss.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Enter Your Car Information</h1>
    </header>

    <div class="car-info-form">
      <form action="#" method="POST">
        <div class="input-group">
          <label for="car-make">Car Make:</label>
          <input type="text" id="car-make" name="car-make" placeholder="e.g., Toyota" required>
        </div>

        <div class="input-group">
          <label for="car-model">Car Model:</label>
          <input type="text" id="car-model" name="car-model" placeholder="e.g., Corolla" required>
        </div>

        <div class="input-group">
          <label for="car-year">Year of Manufacture:</label>
          <input type="number" id="car-year" name="car-year" placeholder="e.g., 2018" required>
        </div>

        <div class="input-group">
          <label for="license-plate">License Plate Number:</label>
          <input type="text" id="license-plate" name="license-plate" placeholder="e.g., ABC1234" required>
        </div>

        <div class="input-group">
          <label for="car-mileage">Current Mileage (in km):</label>
          <input type="number" id="car-mileage" name="car-mileage" placeholder="e.g., 50000" required>
        </div>

        <button type="submit" class="submit-btn"><a href="./booking.html">Save Car Information</a></button>
      </form>
    </div>
  </div>

</body>
</html>
